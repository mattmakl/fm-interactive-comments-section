<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="comments-container"></div>
    <div class="input-container"></div>
  </main>
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mattmakl">Matt</a>.
  </div>
  <div id="modal-container" aria-modal="true" refid="" class="hidden">
    <div class="modal">
      <p class="modal-heading">Delete comment</p>
      <p>Are you sure you want to delete this comment? This will remove the comment and cant be undone</p>
      <button id="cancel-btn">No, cancel</button>
      <button id="delete-btn">Yes, delete</button>
    </div>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
